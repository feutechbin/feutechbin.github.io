<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc-container">
        <input type="text" id="screen" class="screen">
        <div class="btn-grid">
            <button class="btn reset" onclick="clearScreen()">C</button>
            <button class="btn backspace" onclick="backspace()">></button>
            <button class="btn operator" onclick="chooseOperator('/')">/</button>
            <button class="btn operator" onclick="chooseOperator('*')">*</button>

            <button class="btn" onclick="enterDigit('7')">7</button>
            <button class="btn" onclick="enterDigit('8')">8</button>
            <button class="btn" onclick="enterDigit('9')">9</button>
            <button class="btn operator" onclick="chooseOperator('-')">-</button>

            <button class="btn" onclick="enterDigit('4')">4</button>
            <button class="btn" onclick="enterDigit('5')">5</button>
            <button class="btn" onclick="enterDigit('6')">6</button>
            <button class="btn operator" onclick="chooseOperator('+')">+</button>

            <button class="btn" onclick="enterDigit('1')">1</button>
            <button class="btn" onclick="enterDigit('2')">2</button>
            <button class="btn" onclick="enterDigit('3')">3</button>
            <button class="btn result" onclick="computeResult()">=</button>

            <button class="btn double" onclick="enterDigit('0')">0</button>
            <button class="btn" onclick="enterDecimal()">.</button>
        </div>
    </div>
</body>
</html>
